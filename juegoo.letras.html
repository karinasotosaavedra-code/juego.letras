<head>

        body {

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contenedor principal de la aplicaci√≥n -->
    <div class="bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-2xl mx-4">

        <!-- √Årea de contenido principal -->
        <div id="content-area" class="text-center transition-all duration-500 ease-in-out">

            <!-- M√≥dulo de Aprendizaje (visible por defecto) -->
            <div id="learning-mode" class="flex flex-col items-center space-y-6">
                <h1 class="text-3xl md:text-5xl font-bold text-blue-600 mb-4">Aprende el Alfabeto</h1>
                <div class="bg-blue-100 p-8 rounded-2xl shadow-inner w-full flex flex-col items-center">
                    <div id="letter-display" class="text-6xl md:text-8xl font-black text-blue-800 mb-4"></div>
                    <div id="word-display-learning" class="text-2xl md:text-4xl font-semibold text-blue-700 mb-6"></div>
                    <!-- Contenedor para la imagen emoji -->
                    <div id="emoji-display" class="text-7xl"></div>
                </div>
                <!-- Botones de navegaci√≥n para el modo de aprendizaje -->
                <div class="flex space-x-4 mt-6">
                    <button id="prev-button" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105">Anterior</button>
                    <button id="next-button" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105">Siguiente</button>
                </div>
            </div>

            <!-- M√≥dulo de Juego (oculto por defecto) -->
            <div id="game-mode" class="hidden flex-col items-center space-y-6">
                <h1 class="text-3xl md:text-5xl font-bold text-pink-600 mb-4">Juego de Asociaci√≥n</h1>
                <div class="bg-pink-100 p-8 rounded-2xl shadow-inner w-full flex flex-col items-center">
                    <p class="text-lg md:text-xl font-medium text-pink-800 mb-4">Selecciona la letra correcta para:</p>
                    <div id="target-word-display" class="text-4xl md:text-6xl font-black text-pink-800"></div>
                </div>
                <!-- Cuadr√≠cula de opciones para el juego -->
                <div id="game-options" class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full">
                    <!-- Los botones se generar√°n aqu√≠ con JavaScript -->
                </div>
                <!-- Mensaje de retroalimentaci√≥n para el jugador -->
                <div id="feedback-message" class="text-xl md:text-2xl font-bold text-center mt-4 h-8"></div>
                <div class="mt-4">
                    <button id="next-round-button" class="hidden px-6 py-3 bg-yellow-500 text-white font-bold rounded-full shadow-lg hover:bg-yellow-600 transition-transform transform hover:scale-105">Siguiente Ronda</button>
                </div>
            </div>

        </div>

        <!-- Botones para cambiar entre modos -->
        <div class="flex justify-center space-x-4 mt-8">
            <button id="show-learning" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105">Aprender</button>
            <button id="show-game" class="px-6 py-3 bg-pink-500 text-white font-bold rounded-full shadow-lg hover:bg-pink-600 transition-transform transform hover:scale-105">Jugar</button>
        </div>

    </div>

    <!-- Script de la aplicaci√≥n -->
    <script>
        // Referencias a los elementos del DOM
        const learningMode = document.getElementById('learning-mode');
        const gameMode = document.getElementById('game-mode');
        const showLearningButton = document.getElementById('show-learning');
        const showGameButton = document.getElementById('show-game');

        // Elementos del modo de aprendizaje
        const letterDisplay = document.getElementById('letter-display');
        const wordDisplayLearning = document.getElementById('word-display-learning');
        const emojiDisplay = document.getElementById('emoji-display');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Elementos del modo de juego
        const targetWordDisplay = document.getElementById('target-word-display');
        const gameOptions = document.getElementById('game-options');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextRoundButton = document.getElementById('next-round-button');

        // Datos para el modo de aprendizaje y juego
        const alphabetData = [
            { letter: "A", word: "Avi√≥n", emoji: "‚úàÔ∏è" },
            { letter: "B", word: "Barco", emoji: "‚õµ" },
            { letter: "C", word: "Casa", emoji: "üè†" },
            { letter: "D", word: "Delf√≠n", emoji: "üê¨" },
            { letter: "E", word: "Elefante", emoji: "üêò" },
            { letter: "F", word: "Flor", emoji: "üå∏" },
            { letter: "G", word: "Gato", emoji: "üê±" },
            { letter: "H", word: "Helado", emoji: "üç¶" },
            { letter: "I", word: "Igl√∫", emoji: "üõñ" },
            { letter: "J", word: "Jirafa", emoji: "ü¶í" }
        ];

        let currentLetterIndex = 0;
        let targetLetter;

        // Funci√≥n para cambiar de modo de vista
        function switchMode(mode) {
            if (mode === 'learning') {
                learningMode.classList.remove('hidden');
                learningMode.classList.add('flex');
                gameMode.classList.add('hidden');
                gameMode.classList.remove('flex');
                updateLearningModule();
            } else if (mode === 'game') {
                gameMode.classList.remove('hidden');
                gameMode.classList.add('flex');
                learningMode.classList.add('hidden');
                learningMode.classList.remove('flex');
                generateGame();
            }
        }

        // --- L√≥gica del Modo de Aprendizaje ---
        function updateLearningModule() {
            const data = alphabetData[currentLetterIndex];
            letterDisplay.textContent = data.letter;
            wordDisplayLearning.textContent = data.word;
            emojiDisplay.textContent = data.emoji;
        }

        prevButton.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex - 1 + alphabetData.length) % alphabetData.length;
            updateLearningModule();
        });

        nextButton.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex + 1) % alphabetData.length;
            updateLearningModule();
        });

        // --- L√≥gica del Modo de Juego ---

        // Funci√≥n para generar la ronda de juego
        function generateGame() {
            // Limpiar la cuadr√≠cula de botones
            gameOptions.innerHTML = '';
            feedbackMessage.textContent = '';
            nextRoundButton.classList.add('hidden');

            // Seleccionar un par de letra/palabra aleatorio
            const targetData = alphabetData[Math.floor(Math.random() * alphabetData.length)];
            targetLetter = targetData.letter;
            targetWordDisplay.textContent = targetData.word;

            // Crear un array de opciones. Siempre incluir√° la letra correcta
            let options = new Set();
            options.add(targetLetter);

            // Agregar 5 letras incorrectas aleatorias
            while (options.size < 6) {
                const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                options.add(randomLetter);
            }

            // Convertir el Set a Array y barajarlo
            let shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            // Crear y agregar botones a la interfaz
            shuffledOptions.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = "px-6 py-4 bg-gray-200 text-gray-800 font-bold rounded-xl shadow-md hover:bg-gray-300 transition-transform transform hover:scale-105 text-3xl";
                button.addEventListener('click', () => checkAnswer(letter));
                gameOptions.appendChild(button);
            });
        }

        // Funci√≥n para manejar la respuesta del jugador
        function checkAnswer(selectedLetter) {
            const buttons = gameOptions.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true); // Desactivar botones despu√©s de la selecci√≥n

            if (selectedLetter === targetLetter) {
                feedbackMessage.textContent = "¬°Correcto! üéâ";
                feedbackMessage.classList.remove('text-red-500');
                feedbackMessage.classList.add('text-green-500');
                nextRoundButton.classList.remove('hidden');
            } else {
                feedbackMessage.textContent = "¬°Incorrecto! üòû";
                feedbackMessage.classList.remove('text-green-500');
                feedbackMessage.classList.add('text-red-500');
                buttons.forEach(button => button.disabled = false); // Volver a habilitar los botones en caso de error
            }
        }
        
        // Manejadores de eventos para los botones de modo
        showLearningButton.addEventListener('click', () => switchMode('learning'));
        showGameButton.addEventListener('click', () => switchMode('game'));
        nextRoundButton.addEventListener('click', generateGame);

        // Iniciar la aplicaci√≥n en el modo de aprendizaje
        window.onload = function() {
            switchMode('learning');
        };

    </script>
</body>
</html>
